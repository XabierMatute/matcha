{% extends 'base.html' %}

{% block title %}Matcha Register{% endblock %}

{% block content %}
<div class="container">
    <h2>User Registration</h2>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    <form action="/users/register" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group password-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-toggle" class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
        <div class="form-group">
            <button type="button" onclick="generateExampleData()">Generate Example Data</button>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <a href="{{ url_for('users.login_form') }}" class="login-link">Do you have an account? Login here</a>
</div>
{% endblock %}

{% block scripts %}
<script>
    function generateExampleData() {
        fetch('/test_user/generate_example_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').value = data.username;
                document.getElementById('email').value = data.email;
                document.getElementById('password').value = data.password;
                document.getElementById('confirm_password').value = data.confirm_password;
            });
    }

    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const toggleIcon = document.getElementById(id + '-toggle');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordField.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }
</script>
{% endblock %}
