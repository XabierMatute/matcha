{% extends 'base.html' %}

{% block title %}Verified!{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Account Verified!</h1>
                <p class="card-text">Your account has been successfully verified.</p>
                <form action="{{ url_for('users.login_form') }}" method="get">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
