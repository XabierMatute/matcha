{% extends 'base.html' %}

{% block title %}Matcha Login{% endblock %}

{% block content %}
<div class="container">
    <h2>User Login</h2>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    <form action="/users/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group password-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-toggle" class="toggle-password" onclick="togglePasswordVisibility('password')">👁️</span>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <a href="{{ url_for('users.register_form') }}" class="register-link">Don't have an account? Register here</a>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const toggleIcon = document.getElementById(id + '-toggle');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.textContent = '🙈';
        } else {
            passwordField.type = 'password';
            toggleIcon.textContent = '👁️';
        }
    }
</script>
{% endblock %}
